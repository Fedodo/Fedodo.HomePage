baseURL: https://fedodo.org
languageCode: en-us
title: Fedodo

module:
  imports:
    path: github.com/Fedodo/Fedodo.HomePage.Theme

disableKinds:
  - taxonomy
  - taxonomyTerm

markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  openGraph: true
  description: This is the home page for the Fedodo social network.
  navbarlogo:
    image: logos/Fedodo Circle.svg
    link: /
    width: 50
  font:
    name: "Open Sans"
    sizes: [ 400,600 ]
  hero:
    title: One Social-Media platform for all your needs
    subtitle: Fedodo provides you with one server which handles all of your Social Networks.
    buttontext: Get started
    buttonlink: /comingsoon
    image: Fedodo.svg

  navbar:
    - title: Features
      url: /comingsoon
    - title: Sponsor
      url: https://patreon.com/Fedodo
    - title: GitHub
      url: https://github.com/Fedodo
    - title: Docs
      url: /comingsoon
    - title: Host Server
      url: /comingsoon
    - title: Find Server
      url: /comingsoon
      button: true

  footer:
    logo: Fedodo Circle Dark.svg
    socialmediatitle: Follow Us
    socialmedia:
      - link: https://github.com/Fedodo
        icon: fa-brands fa-github
      - link: https://mastodon.social/@Fedodo
        icon: fa-brands fa-mastodon
    quicklinks:
      column1:
        title: "Fedodo"
        links:
          - text: Discover features
            link: /comingsoon
          - text: Compare features
            link: /comingsoon
          - text: Our roadmap
            link: /comingsoon
      column2:
        title: "Docs"
        links:
          - text: Get started
            link: /comingsoon
          - text: User guides
            link: /comingsoon
          - text: Admin guide
            link: /comingsoon
          - text: Developers
            link: /comingsoon
      column3:
        title: Legal
        links:
          - text: Legal Details
            link: /legal/legaldetails
          - text: Privacy Policy
            link: /legal/privacypolicy
